<html lang="en">
    <head>

    <body>
        <script src="login.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <div class="login-container">
            <div class="login-box">
                <h1><span style="color:blueviolet">Login</span> To <span style="color:rgb(224, 115, 115)">The Swap Shop</span></h1>
                <form action="login_process.php" method="POST">
                    <div class="form-input">
                        <label for="username">Name</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-input">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
    
                    <div class="form-input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
    
                    <button type="submit">Login</button>
                </form>
                <p class="register-link">Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #4B5D67;
    font-family: Arial, sans-serif;
}

/* Style the login container */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style the login box */
.login-box {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 30px;
    text-align: center;
    max-width: 400px;
    width: 80%;
}

.login-box h1 {
    color: #333;
    margin-bottom: 20px;
}

/* Style the form input elements */
.form-input {
    margin-bottom: 20px;
    text-align: left;
}

.form-input label {
    display: block;
    font-size: 16px;
    margin-bottom: 5px;
}

.form-input input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-input input:focus {
    border-color: #DBA39A;
}

/* Style the login button */
button {
    background-color:#DBA39A;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #4B5D67;
}

/* Style the register link */
.register-link {
    margin-top: 20px;
    font-size: 14px;
}

.register-link a {
    color: #4B5D67;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}
</style>
